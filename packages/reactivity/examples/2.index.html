<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../dist/reactivity.global.js"></script>
    <!-- <script src="./reactivity.global.js"></script> -->
    <script>
        let {
            reactive,
            effect, // 响应式的核心
        } =  VueReactivity
        let obj = {
            time:1
        }

        let state = reactive(obj)


        effect(()=>{ // effect是默认执行一次,数据更新会再次更新
            console.log(state.time,'响应式'); // 属性变化的时候,会从新执行绑定的响应式数据 => 也就是响应式核心,属性变化了,会从新渲染页面
        })


        // setTimeout(()=>{
        //     state.time = 200
        // },1500)
    </script>
</body>
</html>
